<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 600" width="400" height="600">
  <!-- 背景 -->
  <rect width="400" height="600" fill="#f8f9fa"/>
  
  <!-- 头像区域 -->
  <circle cx="200" cy="80" r="30" fill="#e9ecef"/>
  <rect x="170" y="50" width="60" height="60" rx="30" fill="url(#avatarPattern)"/>
  
  <!-- 用户名 -->
  <text x="200" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333">潇洒 yang</text>
  <text x="200" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666">辽宁 大连</text>
  
  <!-- 二维码区域 -->
  <rect x="50" y="180" width="300" height="300" fill="white" stroke="#ddd" stroke-width="1"/>
  
  <!-- 二维码图案 (简化版) -->
  <g fill="black">
    <!-- 左上角定位点 -->
    <rect x="70" y="200" width="60" height="60" fill="none" stroke="black" stroke-width="8"/>
    <rect x="85" y="215" width="30" height="30" fill="black"/>
    
    <!-- 右上角定位点 -->
    <rect x="270" y="200" width="60" height="60" fill="none" stroke="black" stroke-width="8"/>
    <rect x="285" y="215" width="30" height="30" fill="black"/>
    
    <!-- 左下角定位点 -->
    <rect x="70" y="400" width="60" height="60" fill="none" stroke="black" stroke-width="8"/>
    <rect x="85" y="415" width="30" height="30" fill="black"/>
    
    <!-- 数据模块 (简化的点阵图案) -->
    <rect x="150" y="200" width="8" height="8"/>
    <rect x="170" y="200" width="8" height="8"/>
    <rect x="190" y="200" width="8" height="8"/>
    <rect x="210" y="200" width="8" height="8"/>
    <rect x="230" y="200" width="8" height="8"/>
    <rect x="250" y="200" width="8" height="8"/>
    
    <rect x="150" y="220" width="8" height="8"/>
    <rect x="180" y="220" width="8" height="8"/>
    <rect x="200" y="220" width="8" height="8"/>
    <rect x="240" y="220" width="8" height="8"/>
    
    <rect x="160" y="240" width="8" height="8"/>
    <rect x="190" y="240" width="8" height="8"/>
    <rect x="220" y="240" width="8" height="8"/>
    <rect x="250" y="240" width="8" height="8"/>
    
    <!-- 中心区域 -->
    <rect x="170" y="280" width="60" height="60" fill="none" stroke="black" stroke-width="4"/>
    <rect x="185" y="295" width="30" height="30" fill="black"/>
    
    <!-- 微信图标 -->
    <circle cx="200" cy="310" r="15" fill="white"/>
    <circle cx="190" cy="305" r="4" fill="black"/>
    <circle cx="210" cy="305" r="4" fill="black"/>
    <ellipse cx="200" cy="315" rx="8" ry="4" fill="black"/>
    
    <!-- 更多数据点 -->
    <rect x="150" y="360" width="8" height="8"/>
    <rect x="170" y="360" width="8" height="8"/>
    <rect x="190" y="360" width="8" height="8"/>
    <rect x="210" y="360" width="8" height="8"/>
    <rect x="230" y="360" width="8" height="8"/>
    <rect x="250" y="360" width="8" height="8"/>
    
    <rect x="160" y="380" width="8" height="8"/>
    <rect x="180" y="380" width="8" height="8"/>
    <rect x="220" y="380" width="8" height="8"/>
    <rect x="240" y="380" width="8" height="8"/>
    
    <rect x="150" y="400" width="8" height="8"/>
    <rect x="170" y="400" width="8" height="8"/>
    <rect x="190" y="400" width="8" height="8"/>
    <rect x="210" y="400" width="8" height="8"/>
    <rect x="230" y="400" width="8" height="8"/>
    <rect x="250" y="400" width="8" height="8"/>
    
    <rect x="160" y="420" width="8" height="8"/>
    <rect x="180" y="420" width="8" height="8"/>
    <rect x="200" y="420" width="8" height="8"/>
    <rect x="240" y="420" width="8" height="8"/>
    
    <rect x="150" y="440" width="8" height="8"/>
    <rect x="170" y="440" width="8" height="8"/>
    <rect x="210" y="440" width="8" height="8"/>
    <rect x="230" y="440" width="8" height="8"/>
    <rect x="250" y="440" width="8" height="8"/>
  </g>
  
  <!-- 底部提示文字 -->
  <text x="200" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#333">扫一扫上面的二维码图案，加我为朋友。</text>
  
  <!-- 头像图案定义 -->
  <defs>
    <pattern id="avatarPattern" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
      <rect width="60" height="60" fill="#6c757d"/>
      <circle cx="30" cy="20" r="8" fill="white"/>
      <path d="M15 35 Q30 45 45 35 L45 50 Q30 55 15 50 Z" fill="white"/>
    </pattern>
  </defs>
</svg>